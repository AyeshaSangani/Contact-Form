<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

  <title>Contact form</title>


</head>

<body>

  <!-- Contact Us -->

  <form action="">

    <div class="container mt-5 text-dark">

      <div class="card mt-2 p-5 ">
<h2 class="d-flex  "><b>Contact Us</b></h2>
<br>
        <form class="row g-3">

          <div class="row g-5">

            <div class="col">
              <label for="inputAddress" class="form-label">First Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name">
            </div>

            <div class="col">
              <label for="inputAddress" class="form-label">Last Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name">
            </div>

          </div>
<br>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
              placeholder="name@example.com">
          </div>

<br>

          <div class="row g-3">

      <div class="col">
         <label for="inputAddress" class="form-label">Query Type</label>
          <label class="query-option"> 
  <input type="radio" name="query_type" value="general">
  <span>General Enquiry</span>
</label>
</div>
<div class="col p-2">
   <label for="inputAddress" class="form-label"></label>
<label class="query-option"> 
  <input type="radio" name="query_type" value="general">
  <span> Support Request</span>
</label>
</div>
</div>

<br>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <br>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I consent to being contacted by the team.
              </label>
            </div>
          </div>

          <br>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">  Submit </button>
         
          </div>

        </form>

      </div>
    </div>

  </form>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
